
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vào Server Riêng Roblox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1E1E1E;
            color: #E1E1E1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #303234;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background-color: #3156FF;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #3156FF;
            transform: translateY(-2px);
        }

        .note {
            margin-top: 40px;
            font-size: 0.9em;
            color: #A0A0A0;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3156FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<script>
    // Biến toàn cục
    let cachedUri = null;
    let cachedLinkCode = null;

    async function openRoblox() {
      // Nếu chưa có cachedUri thì mới gọi API
      if (!cachedUri) {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwv8DKCkzEngGUKBZSrhEktec1t-BhWIhRL7be1B8cCRirpCO62abmsOu5SVfAbaYdrSw/exec");
        cachedLinkCode = await response.text();
        cachedUri = `roblox://placeId=2753915549&linkCode=${cachedLinkCode}`;

        // Thay thế text trong body
        const tag = document.getElementById("linkCodeTag");
        if (tag) {
          tag.innerText = cachedLinkCode;
        }
      }
      // Mở Roblox
      window.location.href = cachedUri;
    }

    // Gọi khi load trang
    window.onload = openRoblox;
  </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Đang vào Server...</h1>
        <p>
            Trình duyệt sẽ tự động mở Roblox. <br>
            Nếu không có gì xảy ra, hãy chắc chắn rằng bạn đã cài đặt Roblox.
        </p>
        <button class="btn" onclick="openRoblox()">Thử lại</button>
        <div class="note">Đây là server riêng cho Blox Fruits.<br><hr/>
        <code id="linkCodeTag"></code>
        </div>
    </div>
</body>
</html>
